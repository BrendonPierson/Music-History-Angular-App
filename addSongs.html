<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel ="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/main.css">

    <title>Brendon Pierson's Music App</title>
</head>
<body ng-app="MusicApp">
  <nav id="nav" class="navbar transparent navbar-inverse">
    <div id="navContainer" class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-music"></span></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="index.html">View Music<span class="sr-only"></span></a></li>
          <li class="active"><a href="#">Add Music</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container" ng-controller="SongsCtrl">
    <div id="main-wrapper" class="row">
      <div id="controls" class="col-sm-3">
      <h3>Enter New Song Information</h3>
        <form id="addNewSong">
          <div class="form-group">
            <label for="songName">Song Name:</label>
            <input type="text" name="songName" ng-model="newSong.newName">
          </div>

          <div class="form-group">
            <label for="album">Album</label>
            <input type="text" name="album" ng-model="newSong.newAlbum">
          </div>

          <div class="form-group">
            <label for="artist">Aritst</label>
            <input type="text" name="artist" ng-model="newSong.newArtist">
          </div>

          <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" name="genre" ng-model="newSong.newGenre">
          </div>

          <button type="button" ng-click="addSong()">Add Song</button>
      

        </form>
      </div>
      <div id="info" class="col-sm-8 col-sm-offset-1">
        <ul id="sortable">
          <li class="ui-state-default" id="{{key}}" value="{{media}}" ng-repeat="song in songs | filter:selectGenre.genre | filter:selectArtist.artist | filter:selectAlbum.album | filter:selectGenre.genre">
            <div class="row song">
              <h3>{{song.name}}</h3>
              <div class="row">
                <p class="col-sm-4">Artist: {{song.artist}}</p>
                <p class="col-sm-4">Album: {{song.album}}</p>
                <div class="col-sm-4">
                  <button type="button" class="btn btn-danger btn-sm" ng-click="deleteSong(song)">Delete Song</button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div id="scrollControls">
    <div class="btn-group" role="group">
      <a href="index.html" class="currentPage"><button type="button" class="btn btn-default">View Music</button></a>
      <a href="addSongs.html"><button type="button" class="btn btn-default">Add Music</button></a>
      <a href="#"><button type="button" class="btn btn-default">Profile</button></a>
    </div>
  </div>



  <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="lib/bower_components/angular/angular.min.js"></script>
  <script src="/lib/bower_components/angular-filter/dist/angular-filter.min.js"></script>
  <script src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  
  <script src="app/app.js"></script>
  <script src="app/filters/reverse.js"></script>
  <script src="app/filters/capitalize.js"></script>
  <script src="app/filters/sort.js"></script>
  <script src="app/controllers/SongsCtrl.js"></script>
  <script src="app/main.js"></script>
</body>
