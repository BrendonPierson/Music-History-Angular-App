    <div clas="row">
      <div class="col-sm-6">

          <label for="songName">Song Name</label>
          <input type="text" name="songName" ng-model="newSong.newTitle">
        </div>

          <label for="album">Album</label>
          <input type="text" name="album" ng-model="newSong.newAlbum">
        </div>

        <div class="form-group">
          <label for="artist">Aritst</label>
          <input type="text" name="artist" ng-model="newSong.newArtist">
        </div>

        <div class="form-group">
          <label for="genre">Genre</label>
          <input type="text" name="genre" ng-model="newSong.newGenre">
        </div>

        <button type="button" class="btn btn-primary btn-large" ng-click="addSong()">Add Song</button>
      </div>
       <div class="col-sm-6" id="search">

          <input id="userSearchInput" type="text" class="form-control" ng-model="searchTrack">

            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Search for... <span class="caret"></span></button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li ng-click="getTrack()">Song</li>
              <li><a href="#">Artist</a></li>

              <li><a href="#">All</a></li>
