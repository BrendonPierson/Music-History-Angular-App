<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app="MusicApp">

        </button>
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-music"></span></a>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">View Music<span class="sr-only"></span></a></li>
          <li><a href="addSongs.html">Add Music</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" data-toggle="tooltip" data-placement="left" title="Previous Track"><span class="glyphicon glyphicon-fast-backward"></span></a></li>

    </div><!-- /.container-fluid -->
  </nav>
  <div class="container">
    <div id="main-wrapper" class="row">
      <div id="controls" class="col-sm-3">
        <form>
          <!-- <div class="form-group">
            <label for="songLength">Song Length:</label>
            <input type="range" name="songLength">
          </div> -->

          <div class="form-group">
            <label for="album">Album</label>
            <select class="form-control" name="album">
              <option value="default">Pick an Album</option>
            </select>
          </div>

          <div class="form-group">
            <label for="artist">Aritst</label>
            <select class="form-control" name="artist">
              <option value="default">Pick an Artist</option>
            </select>
          </div>

          <div id="genre" class="form-group">
            <h4>Genre:</h4>
            <div class="row">

              <div class="col-md-6">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Rock">
                    Rock
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Classic Rock">
                    Classic Rock
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Pop">
                    Pop
                  </label>
                </div>
              </div>
            

              <div class="col-md-6">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Indie">
                    Indie
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Blues">
                    Blues
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Hip Hop">
                    Hip Hop
                  </label>
                </div>
              </div>

            </div>
          </div>
          <button type="button" value="filter" class="btn btn-primary btn-lg btn-block">Clear Filters</button>
        </form>
      </div>
      <div id="info" class="col-sm-8 col-sm-offset-1" ng-controller="SongsCtrl">
        <div class="row" ng-repeat="song in songs">
          <h2>{{song.name}} </h2>
          <h3>By {{ song.artist}}</h3>
          <h3>On the Album {{song.album}}</h3>
        </div>
      </div>
    </div>
  </div>
  <div id="scrollControls">
    <div class="btn-group" role="group">
      <a href="index.html" class="currentPage"><button type="button" class="btn btn-default">View Music</button></a>
      <a href="addSongs.html"><button type="button" class="btn btn-default">Add Music</button></a>
      <a href="#"><button type="button" class="btn btn-default">Profile</button></a>
    </div>
  </div>
  <audio src="">
    <!-- <source volume="1" src="music/Trapeze%20Mp3.mp3" type="audio/mpeg" preload="none">
    Your browser does not support the audio element. -->
  </audio>




  <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>

 <script src="app/app.js"></script>
  <script src="app/controllers/SongsCtrl.js"></script>
</body>
</html>
